version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: project_alpha
      POSTGRES_USER: project_alpha
      POSTGRES_PASSWORD: project_alpha
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      APP_ENV: development
      APP_NAME: "Project Alpha Backend"
      APP_VERSION: "0.1.0"
      DATABASE_URL: postgresql+psycopg2://project_alpha:project_alpha@db:5432/project_alpha
      ENABLE_DOCS: "true"
    ports:
      - "8000:8000"

volumes:
  db_data:

services:

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: npm start
    ports:
      - "3000:3000"
