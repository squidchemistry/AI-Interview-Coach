services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
      APP_NAME: "AI Interview Coach"
      APP_VERSION: "0.1.0"
      ENABLE_DOCS: "true"
      GROQ_API_KEY: ${GROQ_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:8000}
    env_file:
      - .env
    restart: unless-stopped
